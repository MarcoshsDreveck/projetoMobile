<ion-header>
    <ion-navbar color='primary'>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>CÃ¢mera</ion-title>
      <ion-buttons end>
       <button ion-button icon-right (click)="logout()">Sair<ion-icon name="ios-log-out"></ion-icon></button>
     </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <button ion-button full (click)="takePhotos()">
    <ion-icon name="camera"></ion-icon> &nbsp;&nbsp; Tirar Foto</button>
   
    <ion-grid>
      <ion-row>
        <ion-col col-6 *ngFor="let photo of photos; let id = index">
          <ion-card class="block">
            <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(id)"></ion-icon>
              <img [src]="photo" *ngIf="photo"/>
          </ion-card>
        </ion-col>        
      </ion-row>
    </ion-grid>
</ion-content>
