<!--
  Generated template for the FeedPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Aqui</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-avatar item-start>
      <img src="assets/images/yoda.png">
    </ion-avatar>
    <h2 class="feed_title">{{nome_usuario}}</h2>
    <p >{{ objeto_feed.titulo }}</p>
    <p >{{ objeto_feed.data }}</p>
    <p >{{objeto_feed.descricao }}</p>

  </ion-item>

  <img src="assets/images/yoda2.png">

  <ion-card-content>
    <p>Curso Ionic 3, aprendendo a colocar imagens e fazer pastas...</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>


</ion-content>
