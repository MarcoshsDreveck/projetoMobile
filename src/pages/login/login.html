<ion-content padding class="fundo">
  
    <ion-card class="estrutura">
        <img src="assets/images/logo.png" alt="camera">
      
      
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item class="radius">
                <ion-label floating class="label">
                  Email
                </ion-label>
                <ion-input  name="email" [(ngModel)]="credencial.email"></ion-input>
  
              </ion-item>
            </ion-col>
          </ion-row>
  
          <ion-row>
            <ion-col>
              <ion-item class="radius">
                <ion-label floating>
                  Senha
                </ion-label>
                <ion-input type="password" name="senha" [(ngModel)]="credencial.senha">
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row >
            <ion-col >
              <button class="entrar" ion-button full color="primary" (click)="loginComCredencial()" >
                    Entrar
              </button>
            </ion-col>
          </ion-row>
  
          <ion-row>
            <ion-col class="apis" width-50>
              <button ion-button full class="btnLogin" (click)=" loginComFacebook()">
                   Facebook
                  </button>
            </ion-col>
            <ion-col width-50  class="apis">
              <button ion-button full   width-50 class="btnLogin" (click)="loginComGoogle()">
                     Google
                  </button>
            </ion-col>
          </ion-row>
          <ion-row class="registrar">
            <ion-col>
              <a (click)="doRegister()"> Registrar-se</a>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-content>
